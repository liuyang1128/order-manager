#端口号
server.port=8080
server.servlet.context-path=/order
#数据库配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/orders?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.data-username=root
spring.datasource.data-password=123456


#mybitis配置.xml文件路径
mybatis.mapper-locations=classpath:mapper/*.xml
#实体类模型路径
mybatis.type-aliases-package=com.yang.ordermanager

